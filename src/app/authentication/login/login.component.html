<div class="theme-layout">
	<div class="container-fluid pdng0">
		<div class="row merged">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="land-featurearea">
					<div class="land-meta">
						<h1>Winku</h1>
						<p>
							Winku is free to use for as long as you want with two active projects.
						</p>
						<div class="friend-logo">
							<span><img src="../../../assets/images/wink.png" alt=""></span>
						</div>
						<a href="#" title="" class="folow-me">Follow Us on</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="login-reg-bg">
					<div class="log-reg-area sign">
						<h2 class="log-title">Login</h2>
						<p>
							Donâ€™t use Winku Yet? <a href="#" title="">Take the tour</a> or <a href="#" title="">Join
								now</a>
						</p>
						<form method="post">
							<div class="form-group">
								<input type="email" id="input" ngModel name="email" required="required" />
								<label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
							</div>
							<div class="form-group">
								<input type="password" ngModel name="password" required="required" />
								<label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" checked="checked" /><i class="check-box"></i>Always Remember
									Me.
								</label>
							</div>
							<a href="#" title="" class="forgot-pwd">Forgot Password?</a>
							<div class="submit-btns">
								<button class="mtr-btn signin" (click)="loginHandler()"><span>Login</span></button>
								<div class="dnt-have"><a routerLink="/auth/register" >Don't have an acount ? Go to Register page >>></a></div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
